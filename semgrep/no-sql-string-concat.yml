# semgrep/no-hardcoded-secrets.yml
rules:
  - id: no-sql-string-concat
    languages:
      - python
    severity: ERROR
    message: "Possible SQL injection: SQL query built using string concatenation"
    patterns:
      - pattern: $SQL + $VAR
      - metavariable-regex:
          metavariable: $SQL
          regex: (?i)select\s+.*from
