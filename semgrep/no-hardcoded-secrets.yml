# semgrep/no-hardcoded-secrets.yml
rules:
  - id: no-hardcoded-secrets
    languages:
      - python
    message: "Hardcoded secret detected. Use environment variables or secret manager."
    severity: ERROR
    patterns:
      - pattern: |
          $VAR = "$VALUE"
      - metavariable-regex:
          metavariable: $VAR
          regex: (?i)(key|secret|password|token)
