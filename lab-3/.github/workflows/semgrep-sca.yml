name: Semgrep SCA

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SCA
        run: |
          semgrep scan \
            --sca \
            --severity ERROR \
            --error
